<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="roboto">
        <ul>
            <li>Tic Tak Toe.COM </li>
            
         </ul>
    </nav>

    <div class="gamecontainer">

        <div class="container roboto">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" ><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bd-0"><span class="boxtext"></span></div>
            <div class="box bd-0"><span class="boxtext"></span></div>
            <div class="box br-0 bd-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe </h1>
            <h2>Its 'X' verses 'O'</h2>
            <span class="info">TURN FOR X</span>
            <button id="reset">Reset</button>

            <div class="imgbox">
                <img src="i-win.gif" alt="WINNER">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
